<script type="text/javascript">
	var smsVerify = null;

			register();
    var appVersion = api.appVersion;

// 注册，初始化
		function register(){
			smsVerify.register(function(ret, err){
				if(ret.status){
					//api.alert({msg: '注册成功'});
					console.log('注册成功');
				}else{
					api.alert({msg: err.code+' 注册失败'});
				}
			});
		}

  //清除缓存
  function cleaCache(){
    api.clearCache(function() {
        api.toast({
            msg: '清除完成'
        });
        getCache();
    });
  }
  //计算缓存
  function getCache(){
    api.getCacheSize(function(ret) {
        var size = ret.size/1024/1024;
        var mb = size.toFixed(2)
        var cache = $api.byId('cache');
        cache.innerHTML = mb+'MB';

    });
  }

 function niccz(){
	 var btnncxg = $api.val($api.byId('btnnc'));
	 var btnnc = $api.byId('btnnc');
	 var niccs = localStorage.getItem('nicxgcs');
	 if (niccs == 1){
		 alert('今天您已修改,请3天之后再操作');
		 return;
	 }
	 if(btnncxg == '修 改'){
	 hui('#nictxt').hide();
	 hui('#nickname').show();
	 btnnc.value ='保 存';
	 return;
	 }

	 var nicknamex = $api.val($api.byId('nickname'));
	 if(nicknamex == ''){
	 	api.alert({
	 			title: '亲爱的!~',
	 			msg: '昵称不能为空哦',
	 	});
	 	return;
	 }
	 api.ajax({
	 		url: service_url+'/login/login/niccz.html',

	 						uid: localStorage.getItem('user_id'),
							nickname: nicknamex

				if (ret.code == 1) {

					nictxt.innerHTML = nicknamex;

	 	}else if (ret.code == 0) {
	 			  api.hideProgress();
	 				alert('修改失败');
	 		    }

	 			api.hideProgress();
	 			alert('网络错误！11');
	 		  }
			 }

	function zfbcz(){
		var btnzfbxg = $api.val($api.byId('btnzfb'));
		var btnzfb = $api.byId('btnzfb');
		var zfbcs = localStorage.getItem('zfbxgcs');
		if (zfbcs == 1){
			alert('今天您已修改,请3天之后再操作');
			return;
		}
		if(btnzfbxg == '修 改'){
		hui('#zfbtxt').hide();
		hui('#zfb').show();
		btnzfb.value ='保 存';
		return;
		}
		var zfbx = $api.val($api.byId('zfb'));
		if(zfbx == ''){
		api.alert({
				title: '亲爱的!~',
				msg: '昵称不能为空哦',
		});
		return;
		}
		api.ajax({
			url: service_url+'/login/login/zfbcz.html',
			method: 'get',
			data: {
					values: {
							uid: localStorage.getItem('user_id'),
							zfb: zfbx
					}
			}
		},function(ret, err){
			if (ret) {
				if (ret.code == 1) {
					var zfbtxt = $api.byId('zfbtxt');
					hui('#zfb').hide();
					btnzfb.value = '修 改';
					hui('#zfbtxt').show();
					zfbtxt.innerHTML = zfbx;
					localStorage.setItem('zfbxgcs', '1');
					localStorage.setItem("user_zfb", zfbx);

		}else if (ret.code == 0) {
					api.hideProgress();
					alert('修改失败');
					}
		else {
				api.hideProgress();
				alert('网络错误！11');
				}
				}
		});
	}

	function wxcz(){
		var btnweixinxg = $api.val($api.byId('btnweixin'));
		var btnweixin = $api.byId('btnweixin');
		var weixincs = localStorage.getItem('weixinxgcs');
		if (weixincs == 1){
			alert('今天您已修改,请3天之后再操作');
			return;
		}
		if(btnweixinxg == '修 改'){
		hui('#weixintxt').hide();
		hui('#weixin').show();
		btnweixin.value ='保 存';
		return;
		}
		var weixinx = $api.val($api.byId('weixin'));
		if(weixinx == ''){
		api.alert({
				title: '亲爱的!~',
				msg: '微信不能为空哦',
		});
		return;
		}
		api.ajax({
			url: service_url+'/login/login/weixincz.html',
			method: 'get',
			data: {
					values: {
							uid: localStorage.getItem('user_id'),
							weichat: weixinx
					}
			}
		},function(ret, err){
			if (ret) {
				if (ret.code == 1) {
					var weixintxt = $api.byId('weixintxt');
					hui('#weixin').hide();
					btnweixin.value = '修 改';
					hui('#weixintxt').show();
					weixintxt.innerHTML = weixinx;
					localStorage.setItem('weixinxgcs', '1');
					localStorage.setItem('user_weixin', weixinx);
		}else if (ret.code == 0) {
					api.hideProgress();
					alert('修改失败');
					}
		else {
				api.hideProgress();
				alert('网络错误！11');
				}
				}
		});

	}

	// 发短信验证码
	function fasyzm(){
		var phone = document.getElementById("phone").value;
		smsVerify.sms({
			phone:phone,
		},function(ret, err){
			if(ret.status){
				if( ret.smart == true ){
					api.alert({msg: '您的手机号码已经通过智能验证,无需再操作'});
				}else{
					api.alert({msg: '验证码发送成功'});
				}
			}else{
				api.alert({msg: err.code+' 发送失败'});
			}
		});
	}


	// 校验验证码
	function verify(){
		var phone = document.getElementById("phone").value;
		var code = document.getElementById("code").value;
		smsVerify.verify({
			phone:phone,
			code:code,
		},function(ret, err){
			if(ret.status){
				api.alert({msg: '验证成功'});
			}else{
				api.alert({msg: err.code+' 验证失败'});
			}
		});
	}


  //退出登录
  function exitLogin(){
    api.sendEvent({
      name: 'newLoingdata',
      extra: {
      }
    });
    api.showProgress({
        title: '稍后...',
        text: '正在退出...',
        modal: false
    });
    localStorage.setItem('user_id','');
    localStorage.setItem('user_name','');
    localStorage.setItem('user_time','');
		localStorage.clear();

    api.toast({
        msg: '请重新登陆'
    });
    api.closeWin({
    });
   localStorage.clear();
  }


  function openWin(name){
        var delay = 0;
        if(api.systemType != 'ios'){
            delay = 300;
        }
        api.openWin({
            name: ''+name+'',
            url: ''+name+'.html',
            bounces:false,
            delay: delay,
            slidBackEnabled:true,
            vScrollBarEnabled:false
        });
    }
