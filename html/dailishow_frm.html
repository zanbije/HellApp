<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的代理</title>
		<style type="text/css">
					.testx{float: left;width:100%;}
					.test{ background:forestgreen;margin: 2px;width:100%;}
					.test ul{list-style:none;height: 45px;background: #fff;margin: 0;padding: 0; width:100%;}
					.test li{float:left;width:auto;margin-right:15px;margin-left: 5px; pabackground: #F8F8FF; color:#008B8B; line-height: 45px;text-align: center;}
		</style>
</head>
<body onload="load()">
	<label id="tishi" style="display:none;text-align: center;font-size: 1.2rem;color: #F96060;margin: 5px;"></label>
   <div id="textx" class="testx">
   </div>
</body>
<script type="text/javascript" src="../js/public.js"></script>
<script type="text/javascript">
	function load(){
	      var ajax = new XMLHttpRequest();
	      ajax.open('post',service_url+'/appx/daili.php');
	      ajax.setRequestHeader("Content-type","application/x-www-form-urlencoded");
	      var userid = localStorage.getItem('user_id');
	      var student = new Object();
	      student.id = userid;
	      var json = JSON.stringify(student);
	      ajax.send('json='+json);
	      ajax.onreadystatechange = function(){
	        if (ajax.readyState ==4&&ajax.status==200) {
	            console.log(ajax.responseText);
	            var show = document.querySelector('#tishi');
	                show.style.display='block';
									 var data =ajax.responseText;
									   var result=eval("("+data+")");
										function sjcl(timex){
										 var d = new Date(timex * 1000);
										 timex=d.toISOString();
										 var pattern2 = ".000Z";
										 timex = timex.replace(new RegExp(pattern2), "");
										 timex = timex.replace(/T/, " ");
										 timex = timex.substring(5,10);
										 	return(timex);
										 	}
											var shuchu ='';
											var moneyx =0;
										 for(var i=0;i<result.length;i++){
	                  var str= '<div class="test">'+'<ul>'+'<li>'+'<font size=4>'+result[i][2].substr(0,3)+'**'+result[i][2].substr(7)+'</li>'+
	                        '<li>'+sjcl(result[i][1])+'</li>'+
													'<li>'+result[i][3]+'级代理返</li>'+
													'<li>'+'<font color=red>'+result[i][4]+'元</font>'+'</li>'+'</ul>'+'</div>'
													shuchu += str;
													moneyx = moneyx + Number(result[i][4]);
	                         }
													 var shuchu =shuchu;
													 textx.innerHTML=shuchu;
	  var con=result.length;
		localStorage.setItem('tud',con);
		if (con==0){
			show.innerHTML='啊奥!您有'+ con+'位下级代理  '+'共获得0元';
		}else{
	  show.innerHTML='恭喜!您有'+ con+'位下级代理  '+'共获得'+moneyx+'元';
	     }

	    }

	   };
	}

</script>
</html>
